{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>Stock Inventory Dashboard Template</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" href="https://templates.iqonic.design/posdash/html/assets/images/favicon.ico" />
		<link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/css/backende209.css?v=1.0.0' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/%40fortawesome/fontawesome-free/css/all.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
		<link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">  
	</head>
	<body class=" ">
		<div class="wrapper">
			<section class="login-content">
				<div class="container">
					<div class="row align-items-center justify-content-center height-self-center">
						<div class="col-lg-8">
							<div class="card auth-card">
								<div class="card-body p-0">
									<div class="d-flex align-items-center auth-content">
										<div class="col-lg-7 align-self-center">
											<div class="p-3">
												<!-- {% if logmsg %}
												<div class="alert alert-success" role="alert">
													{{logmsg}}
												</div>
												{% endif %} -->
												<h2 class="mb-2">OTP Validation</h2>
												{% if messages %}
                                                    {% for message in messages %}
                                                        <div class="alert alert-success ">
                                                            <strong>Success!</strong> {{message}}
                                                        </div>
                                                    {% endfor %}
                                                {% endif %}
												<form action="{% url 'adminOtpValidation' %}" method="POST">
													{% csrf_token %}
													<div class="row">
														<div class="col-lg-12">
															<div class="floating-label form-group">
																<input class="floating-input form-control" name="email" value="{{email}}" type="email" hidden >
															</div>
														</div>
														<div class="col-lg-12">
															<div class="floating-label form-group">
																<input class="floating-input form-control" name="adminOtp" type="password" placeholder=" Enter OTP here ">
															</div>
														</div>
                                                    </div>
													<button type="submit" class="btn btn-primary">Submit</button>
												</form>
											</div>
										</div>
										<div class="col-lg-5 content-right">
											<img src="{% static 'assets/images/login/01.png' %}" class="img-fluid image-right" alt="">
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
		
		<!-- Backend Bundle JavaScript -->
		<script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
		
		<!-- Table Treeview JavaScript -->
		<script src="{% static 'assets/js/table-treeview.js' %}"></script>
		
		<!-- Chart Custom JavaScript -->
		<script src="{% static 'assets/js/customizer.js' %}"></script>
		
		<!-- Chart Custom JavaScript -->
		<script async src="{% static 'assets/js/chart-custom.js' %}"></script>
		
		<!-- app JavaScript -->
		<script src="{% static 'assets/js/app.js' %}"></script>
	</body>
</html>
