{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>POS Dash | Responsive Bootstrap 4 Admin Dashboard Template</title>
        
        <!-- Favicon -->
        <link rel="shortcut icon" type="image/x-icon" href="{% static 'assets/images/favicon.png' %}" />
        <link rel="stylesheet" href="{% static 'assets/css/backend-plugin.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/custom.css' %}">
        <link rel="stylesheet" href="{% static 'assets/css/backende209.css?v=1.0.0' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/%40fortawesome/fontawesome-free/css/all.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/line-awesome/dist/line-awesome/css/line-awesome.min.css' %}">
        <link rel="stylesheet" href="{% static 'assets/vendor/remixicon/fonts/remixicon.css' %}">  
    </head>
    <body class=" ">
        <!-- loader Start -->
        <!-- <div id="loading">
            <div id="loading-center">
            </div>
        </div> -->
        <!-- loader END -->
        
        <div class="wrapper">
        <section class="login-content">
            <div class="container">
                <div class="row align-items-center justify-content-center height-self-center">
                <div class="col-lg-8">
                    <div class="card auth-card">
                        <div class="card-body p-0">
                            <div class="d-flex align-items-center auth-content">
                            <div class="col-lg-7 align-self-center">
                                <div class="p-3">
                                    {% if success %}
                                    <div class="alert alert-success" role="alert">
                                        {{success}} click here to <b><a href="{% url 'adminlogin' %}">Login</a></b>
                                    </div>
                                    {% elif msg %}
                                    <div class="alert alert-danger" role="alert">
                                        {{msg}}
                                    </div>
                                    {% endif %}
                                    <h2 class="mb-2">Sign Up</h2>
                                    <p>Create your Stock Inventory account.</p>
                                    <form action="{% url 'adminRegister' %}" method="POST">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" onblur="myFunction()" id="name" name="name" type="text" placeholder=" Full Name ">
                                                    <span id ="Name" style="margin: 0 0 0 10px;display: none;"></span>
                                                </div>
                                                
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" name="email" type="email" placeholder=" Email ">
                                                </div>
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control" onblur="myFunction()" name="password" id="newPassword" type="password" placeholder=" Password ">
                                                    <span id ="pass" style="margin: 0 0 0 10px;display: none;"></span>
                                                </div>
                                                <div class="floating-label form-group">
                                                    <input class="floating-input form-control"  name="cpass" id="newPassword" type="password" placeholder=" Confirm Password ">
                                                </div>
                                            </div>
                                            <div class="col-lg-12">
                                                <div class="custom-control custom-checkbox mb-3">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                                                    <label class="custom-control-label" for="customCheck1">I agree with the terms of use</label>
                                                </div>
                                            </div>
                                        </div>
                                        <input type="submit" onblur="myFunction() " class="btn btn-primary" value = "Sign Up">
                                        <p class="mt-3">
                                        Already have an Account <a href="{% url 'adminlogin' %}" class="text-primary">Sign In</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-5 content-right">
                                <img src="{% static 'assets/images/login/01.png' %}" class="img-fluid image-right" alt="">
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </section>
        </div>
        
        <!-- Backend Bundle JavaScript -->
        <script src="{% static 'assets/js/backend-bundle.min.js' %}"></script>
        
        <!-- Table Treeview JavaScript -->
        <script src="{% static 'assets/js/table-treeview.js' %}"></script>
        
        <!-- Chart Custom JavaScript -->
        <script src="{% static 'assets/js/customizer.js' %}"></script>
        
        <!-- Chart Custom JavaScript -->
        <script async src="{% static 'assets/js/chart-custom.js' %}"></script>
        
        <!-- app JavaScript -->
        <script src="{% static 'assets/js/app.js' %}"></script>
        <script>
            function myFunction(){
                var name = document.getElementById('name').value;
                var str = document.getElementById("newPassword").value;
                var status = 1
                for (let i = 0; i < name.length; i++) {
                    if((name.charCodeAt(i) >= 65 && name.charCodeAt(i) <= 90) || (name.charCodeAt(i) >= 97 && name.charCodeAt(i) <= 122) || (name.charCodeAt(i) == 32)){
                       status = 1
                    }
                    else{
                        status = 0
                        break;
                    }
                }
                if (status != 1) {
                    document.getElementById('Name').innerHTML = "Invalid Input"
                    document.getElementById("Name").style.display = "inline";
                    document.getElementById("Name").style.color = "red";
                }
                else if (str.match(/[a-z]/g) && str.match(/[A-Z]/g) && str.match(/[0-9]/g) && str.match(/[^a-zA-Z\d]/g) && str.length >= 8) {
                    document.getElementById('pass').innerHTML = "Valid Input"
                    document.getElementById("pass").style.display = "inline";
                    document.getElementById("pass").style.color = "green";
                }
                else{
                    document.getElementById('pass').innerHTML = "Invalid Input"
                    document.getElementById("pass").style.display = "inline";
                    document.getElementById("pass").style.color = "red";
                    return false;
                }
                      
            }
        </script>
    </body>
</html>
