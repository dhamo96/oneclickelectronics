{% extends 'main.html' %}
{% load static %}
{% block content %}
    <div class="content-page">
        <div class="container-fluid add-form-list">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-danger ">
              {{message}}
            </div>
            {% endfor %}
            {% endif %}       
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <div class="header-title">
                            <h4 class="card-title">Add Product</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form action="{% url 'product-upload' %}" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">  
                                <div class="col-md-6">                      
                                    <div class="form-group">
                                        <label>Name *</label>
                                        <input type="text" name="product_name" class="form-control" placeholder="Enter Name" data-errors="Please Enter Name." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Product Category *</label>
                                        <select name="product_cat" class="form-control" >
                                            <option>Select Your Category</option>
                                            {% for cat in categories %}
                                                <option>{{cat.category_name}}</option>
                                            {% endfor %} 
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Price *</label>
                                        <input type="text" name="price" class="form-control" placeholder="Enter Price" data-errors="Please Enter Price." required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">                                    
                                    <div class="form-group">
                                        <label>Quantity *</label>
                                        <input type="text" name="qty" class="form-control" placeholder="Enter Quantity" required>
                                        <div class="help-block with-errors"></div>
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input type="file" class="form-control image-file" name="product_pic" accept="image/*">
                                    </div>
                                </div>
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>Description / Product Details</label>
                                        <textarea class="form-control" name="desc" rows="4"></textarea>
                                    </div>
                                </div>
                            </div>                            
                            <button type="submit" class="btn btn-primary mr-2">Add Product</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        <!-- Page end  -->
        </div>
    </div>
{% endblock content %}
